<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expandable Sidebar Menu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="sidebar" class="sidebar">
    <div class="sidebar-content">
      <ul>
        <li><a href="#home" class="sidebar-link">Home</a></li>
        <li><a href="#services" class="sidebar-link">Services</a></li>
        <li><a href="#contact" class="sidebar-link">Contact</a></li>
        <li><a href="#about" class="sidebar-link">About</a></li>
      </ul>
    </div>
  </div>
  <button id="toggle-button" class="toggle-button">☰</button>

  <div class="content">
    <h1>Welcome to the page</h1>
    <div class="venda-produto">
      <input type="text" id="codigoInput" placeholder="Código do Produto">
      <div class="counter-container">
        <button id="decrease" class="button-counter">-</button>
        <span id="counter" class="counter">1</span>
        <button id="increase" class="button-counter">+</button>
        <button id="sendValues">Efetuar Venda</button>
      </div>
    </div>
  </div>
<script type="module" src="./script.js"></script>
</body>
</html>
